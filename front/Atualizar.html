<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../front/css/uspd.css">
    <script src="atualizar.js" defer></script>
    <title>Atualizar os dados</title>
</head>

<body>
    <h1>Atualizar</h1>
    <br>
    <nav>
        <a href="./Usuarios_Produtos.html">Voltar</a>
    </nav>
    <br>

    <div class="form-container">
        <div class="form-box">
            <h2>Atualizar Produto</h2>
            <label for="prodId">ID:</label>
            <input type="number" id="prodId" required><br>

            <label for="title">Título:</label>
            <input type="text" id="title" required><br>

            <label for="description">Descrição:</label>
            <textarea id="description" required></textarea><br>

            <label for="category">Categoria:</label>
            <input type="text" id="category" required><br>

            <label for="price">Preço:</label>
            <input type="number" step="0.01" id="price" required><br>

            <label for="discountPercentage">Desconto (%):</label>
            <input type="number" step="0.01" id="discountPercentage" required><br>

            <label for="stock">Estoque:</label>
            <input type="number" id="stock" required><br>

            <label for="brand">Marca:</label>
            <input type="text" id="brand"><br>

            <label for="thumbnail">Thumbnail (URL):</label>
            <input type="url" id="thumbnail" required><br>

            <div class="dual-buttons">
                <button id="btnAtualizarProd">Atualizar Produto</button>
            </div>
            <div id="resProd"></div>
        </div>

        <div class="form-box">
            <h2>Atualizar Usuário</h2>
            <label for="userId">ID :</label>
            <input type="number" id="userId"><br>

            <label>First Name:</label>
            <input type="text" id="primeiroNome"><br>

            <label>Last Name:</label>
            <input type="text" id="sobrenome"><br>

            <label>Age:</label>
            <input type="number" id="idade"><br>

            <label>Email:</label>
            <input type="email" id="email"><br>

            <label>Phone:</label>
            <input type="text" id="telefone"><br>

            <label>Address:</label>
            <input type="text" id="endereco"><br>

            <label>City:</label>
            <input type="text" id="cidade"><br>

            <label>State:</label>
            <input type="text" id="estado"><br>

            <label>Birth Date:</label>
            <input type="date" id="dataNascimento"><br>

            <div class="dual-buttons">
                <button id="btnAtualizarUser">Atualizar Usuário</button>
            </div>
            <div id="resUser"></div>
        </div>
    </div>

</body>

</html>
