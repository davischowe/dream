<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Gráficos de Produtos e Usuários</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="grafico.js" defer></script>
  <link rel="stylesheet" href="../front/css/graficos.css">
  <style>
    canvas {
      max-width: 600px;
      margin-bottom: 30px;
      width: 100%;
    }
  </style>
  <nav>
    <a href="./index.html">Voltar para o Menu</a>
  </nav>
</head>

<body>
  <div class="container">
    <h2>Gráfico de Estoque de Produtos</h2>
    <div class="form-group">
      <label for="idProdutoInicio">ID Início:</label>
      <input type="number" id="idProdutoInicio" />
    </div>
    <div class="form-group">
      <label for="idProdutoFim">ID Fim:</label>
      <input type="number" id="idProdutoFim" />
    </div>
    <button id="btnProdutoEstoque">Gerar Gráfico</button>
    <canvas id="graficoProdutoEstoque"></canvas>

    <h2>Gráfico de Idade de Usuários</h2>
    <div class="form-group">
      <label for="idUsuarioInicio">ID Início:</label>
      <input type="number" id="idUsuarioInicio" />
    </div>
    <div class="form-group">
      <label for="idUsuarioFim">ID Fim:</label>
      <input type="number" id="idUsuarioFim" />
    </div>
    <button id="btnUsuarioIdade">Gerar Gráfico</button>
    <canvas id="graficoUsuarioIdade"></canvas>
  </div>
</body>

</html>
